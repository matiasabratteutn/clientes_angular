<p>APP alta Cliente</p>
<h2 class="titulo">Alta cliente</h2>
<div class="cajaFormulario">
<p>
  <span>Nombre:</span>
  <input type="text" class="cajaDatosTomados" [(ngModel)]="cliente.nombre">
</p>

<p>
  <span>CUIT:</span>
  <input type="text" class="cajaDatosTomados" [(ngModel)]="cliente.cuit">
</p>
<p>
  <span>Direcci√≥n:</span>
  <input type="text" class="cajaDatosTomados" [(ngModel)]="cliente.direccion">
</p>

<p>
  <span>Foto de perfil:</span>
  <input type="file" (change)="capturarArchivo($event)">
</p>
<div class="fotoACargar" *ngIf="cliente.fotoPerfil">
  <img class="fotoACargar" [src]="cliente.fotoPerfil" alt="Foto de perfil">
</div>

<p>
  <span>Grupo:</span>
  <select class="cajaDatosTomados" [(ngModel)]="cliente.grupo">
    <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nombre}}</option>
  </select>
  
</p>
<button class="botonGuardar" (click)="this.nuevoCliente()">Guardar</button>
</div>  
<p>
  
</p>
